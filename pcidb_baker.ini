[global]
raw_db_url = https://pci-ids.ucw.cz/v2.2/pci.ids
work_path = ./raw
output_path = ./baked

[msgpack]
bake = true
output = pci_id_db.mpk.dat

[cbor]
bake = true
output = pci_id_db.cbr.dat

[json]
bake = true
output = pci_id_db.json

[sqlite]
bake = true
output = pci_id.db
schema_file = schema.sql
